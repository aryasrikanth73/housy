<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srikanth's Housy Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow-y: hidden;
            overflow-x: hidden; 
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 90%;
        }
        .large-number {
            font-size: 3em;
            font-weight: bold;
            color: #007bff;
            margin-top: -25px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #dee2e6;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        td.crossed {
            background-color: #dc3545;
            color: white;
            text-decoration: line-through;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="large-number" id="large-number">-</div>
    <div class="table-responsive">
        <table id="number-table" class="table table-bordered">
            <tbody>
                <!-- Generating table rows and columns -->
                <script>
                    let tableHTML = '';
                    let number = 1;
                    for (let row = 0; row < 10; row++) {
                        tableHTML += '<tr>';
                        for (let col = 0; col < 10; col++) {
                            tableHTML += '<td id="cell-' + number + '">' + number + '</td>';
                            number++;
                        }
                        tableHTML += '</tr>';
                    }
                    document.write(tableHTML);
                </script>
            </tbody>
        </table>
    </div>
    <button class="btn btn-custom mt-3" onclick="generateRandomNumber()">Generate</button>
</div>

<script>
    const numbersUsed = new Set();

    function speakNumber(number) {
        const msg = new SpeechSynthesisUtterance(number);
        window.speechSynthesis.speak(msg);
    }

    function generateRandomNumber() {
        const maxNumber = 100;
        if (numbersUsed.size >= maxNumber) {
            alert("All numbers have been generated!");
            return;
        }
        let randomNumber;
        do {
            randomNumber = Math.floor(Math.random() * maxNumber) + 1;
        } while (numbersUsed.has(randomNumber));

        numbersUsed.add(randomNumber);
        document.getElementById('large-number').innerText = randomNumber;

        // Cross out the number in the table
        const cell = document.getElementById('cell-' + randomNumber);
        if (cell) {
            cell.classList.add('crossed');
        }

        // Speak the number
        speakNumber(randomNumber);
    }
</script>

</body>
</html>
